<svg xmlns="http://www.w3.org/2000/svg" viewBox="-6 -2 112 96" width="220" height="220">
  <style>
    .toga-back { animation: back-sway 3s ease-in-out infinite; transform-origin: 16px 37px; }
    .band-1 { animation: band1-sway 3.2s ease-in-out infinite; }
    .band-2 { animation: band2-sway 2.9s ease-in-out infinite; }
    .band-3 { animation: band3-sway 3.6s ease-in-out infinite; }
    .band-4 { animation: band4-sway 2.5s ease-in-out infinite; }
    .band-5 { animation: band5-sway 3.1s ease-in-out infinite; }
    .spear-arm { animation: spear-hold 3s ease-in-out infinite; transform-origin: 92px 48px; }
    .net-arm { animation: net-sway 3.5s ease-in-out infinite; transform-origin: 8px 48px; }
    .net-mesh { animation: net-dangle 2.8s ease-in-out infinite; transform-origin: 8px 52px; }

    @keyframes back-sway { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-2.5deg); } }
    @keyframes band1-sway { 0%, 100% { transform: translateX(0); } 30% { transform: translateX(-0.4px); } 65% { transform: translateX(0.15px); } }
    @keyframes band2-sway { 0%, 100% { transform: translateX(0); } 35% { transform: translateX(0.3px); } 70% { transform: translateX(-0.1px); } }
    @keyframes band3-sway { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-0.25px); } 60% { transform: translateX(0.2px); } }
    @keyframes band4-sway { 0%, 100% { transform: translateX(0); } 40% { transform: translateX(0.35px); } 75% { transform: translateX(-0.15px); } }
    @keyframes band5-sway { 0%, 100% { transform: translateX(0); } 30% { transform: translateX(-0.2px); } 70% { transform: translateX(0.1px); } }
    @keyframes spear-hold { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(0.5deg); } }
    @keyframes net-sway { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-2deg); } }
    @keyframes net-dangle { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(2.5deg); } }
  </style>

  <!-- Back toga drape -->
  <g class="toga-back">
    <polygon points="16,36 10,36 6,72 8,82 20,82 22,68" fill="#9B1B1B"/>
    <polygon points="16,36 12,36 8,72 10,78 16,68" fill="#7A1515" opacity="0.7"/>
  </g>

  <!-- Body -->
  <rect x="18" y="32" width="64" height="4" fill="#E07C4C"/>
  <rect x="14" y="36" width="72" height="32" fill="#E07C4C"/>

  <!-- Ears -->
  <rect x="22" y="18" width="8" height="14" fill="#E07C4C"/>
  <rect x="70" y="18" width="8" height="14" fill="#E07C4C"/>

  <!-- Legs -->
  <rect x="24" y="68" width="12" height="14" fill="#E07C4C"/>
  <rect x="64" y="68" width="12" height="14" fill="#E07C4C"/>

  <!-- Front toga (strap + bands) -->
  <g class="toga-front">
    <g class="band-5">
      <path d="M18,58 Q14,48 12,37 L20,37 Q20,48 34,63 Z" fill="#9B1B1B"/>
      <path d="M20,58 Q16,48 13,38 L19,38 Q19,48 30,61 Z" fill="#7A1515" opacity="0.4"/>
      <line x1="24" y1="59" x2="17" y2="39" stroke="#5E1010" stroke-width="0.6" opacity="0.5"/>
    </g>
    <g class="band-1"><path d="M12,65 Q38,80 86,69 L86,76 Q40,85 12,73 Z" fill="#5E1010"/></g>
    <g class="band-2"><path d="M12,62 Q60,75 87,62 L87,69 Q58,79 12,69 Z" fill="#7A1515"/></g>
    <g class="band-3"><path d="M12,59 Q48,70 87,58 L87,65 Q50,76 12,66 Z" fill="#8B1A1A"/></g>
    <g class="band-4"><path d="M12,56 Q36,68 87,56 L87,63 Q38,73 12,63 Z" fill="#9B1B1B"/></g>
    <g class="band-5">
      <path d="M12,53 Q56,64 87,52 L87,59 Q54,69 12,60 Z" fill="#A52222"/>
      <path d="M12,53 Q56,64 87,52" stroke="#C03030" stroke-width="0.8" fill="none" opacity="0.5"/>
    </g>
  </g>

  <!-- Fibula -->
  <circle cx="16" cy="37" r="4" fill="#DAA520" stroke="#8B6914" stroke-width="0.6"/>

  <!-- Eyes -->
  <rect x="34" y="42" width="8" height="10" fill="#000000"/>
  <rect x="66" y="42" width="8" height="10" fill="#000000"/>

  <!-- Left arm + net (net hangs from hand at arm tip) -->
  <g class="net-arm">
    <rect x="2" y="44" width="12" height="8" fill="#E07C4C"/>
    <!-- Net gathered at the hand (arm tip at ~x=4, y=48) -->
    <!-- Rope bundle in hand -->
    <path d="M3,48 Q4,46 6,48 Q4,50 3,48" fill="#8B7355" opacity="0.8"/>
    <!-- Net mesh hanging from hand tip -->
    <g class="net-mesh">
      <!-- Main rope lines fanning from hand -->
      <path d="M4,50 L0,68 M4,50 L8,70 M4,50 L14,66 M4,50 L-2,62" stroke="#8B7355" stroke-width="0.7" fill="none"/>
      <!-- Horizontal mesh lines -->
      <path d="M1,56 L12,55 M-1,61 L13,60 M0,66 L14,65" stroke="#8B7355" stroke-width="0.5" fill="none"/>
      <!-- Cross mesh for density -->
      <path d="M2,53 L10,52 M0,58 L12,57 M-1,63 L13,62" stroke="#A08060" stroke-width="0.35" fill="none" opacity="0.5"/>
      <!-- Weighted edges (lead sinkers) -->
      <circle cx="0" cy="68" r="1.4" fill="#8B6914"/>
      <circle cx="8" cy="70" r="1.4" fill="#8B6914"/>
      <circle cx="14" cy="66" r="1.4" fill="#8B6914"/>
      <circle cx="-2" cy="62" r="1.2" fill="#8B6914" opacity="0.8"/>
      <circle cx="4" cy="69" r="1.1" fill="#8B6914" opacity="0.7"/>
      <circle cx="11" cy="68" r="1.1" fill="#8B6914" opacity="0.7"/>
    </g>
  </g>

  <!-- Right arm + roman spear (hasta â€” full height, head to floor) -->
  <g class="spear-arm">
    <rect x="86" y="44" width="12" height="8" fill="#E07C4C"/>
    <!-- Spear shaft (slightly taller than Claude) -->
    <rect x="91" y="10" width="2.8" height="72" rx="0.7" fill="#6B4226" stroke="#4A2E14" stroke-width="0.3"/>
    <!-- Shaft wood grain -->
    <line x1="92.4" y1="16" x2="92.4" y2="78" stroke="#5A3720" stroke-width="0.3" opacity="0.4"/>
    <line x1="93.2" y1="18" x2="93.2" y2="76" stroke="#5A3720" stroke-width="0.2" opacity="0.3"/>
    <!-- Spear head (leaf-shaped roman style) -->
    <path d="M92.4,2 L89,10 L92.4,8.5 L95.8,10 Z" fill="#B8B8B8" stroke="#888" stroke-width="0.4"/>
    <!-- Spear head midrib -->
    <line x1="92.4" y1="3.5" x2="92.4" y2="9.5" stroke="#D0D0D0" stroke-width="0.6" opacity="0.6"/>
    <!-- Spear head edge highlight -->
    <path d="M92.4,3 L89.5,9.5" stroke="#D8D8D8" stroke-width="0.3" opacity="0.4"/>
    <!-- Spear butt spike (sauroter) -->
    <polygon points="91,82 93.8,82 92.8,86 91.8,86" fill="#8B6914" stroke="#6B4E0F" stroke-width="0.3"/>
  </g>
</svg>
